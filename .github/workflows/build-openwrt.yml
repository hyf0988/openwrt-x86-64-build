name: Build OpenWrt

on:
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3

      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          git checkout v22.03.5

      - name: Copy custom configuration
        run: |
          cp -r $GITHUB_WORKSPACE/config/* openwrt/
          cp $GITHUB_WORKSPACE/feeds.conf openwrt/

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply custom configuration
        run: |
          cd openwrt
          chmod +x $GITHUB_WORKSPACE/scripts/apply-config.sh
          $GITHUB_WORKSPACE/scripts/apply-config.sh

      - name: Build OpenWrt
        run: |
          cd openwrt
          make -j$(nproc) V=s
